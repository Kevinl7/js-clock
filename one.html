<script>
  /*
  写一个函数execTime,
  参数 时间毫秒数
*/

function execTime(t) {
  let lastThree = Date.now() + t
  while(lastThree >= Date.now()) {
    console.log(Date.now())
  }
}

console.log(1) // 输出1
execTime(3000) // 运行三秒
console.log(2) // 3秒后输出2
</script>
